package entities.system;

message Cell {
	required int32 index = 1;
	required int32 player = 2;
	required int32 strength = 3;
}

message MatchState {
	repeated Cell cells = 1;
}

entity Match {
	client MoveFromServer(string move);

	server GetMyId() returns int32;
	server GetState() returns MatchState;
	server MakeMove(string move) returns;
}