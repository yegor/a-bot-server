package entities.system;

message Cell {
	required int32 index = 1;
	required int32 player = 2;
	required int32 armySize = 3;
}

message MatchState {
	repeated Cell cells = 1;
}

entity Match {
	client UpdateCell(Cell cell);
	client LogMessageFromServer(string text);
	client ErrorMessageFromServer(string text);

	server GetState() returns MatchState;
	server MakeMove(int32 from, int32 to) returns;
}