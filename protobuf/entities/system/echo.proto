package entities.system;

message ManyEntities {
  repeated entities.system.Handle handles = 1;
}

entity Echo {
  client Notify (string name, int32 data);
  client Handled (entities.system.Handle handle);

  server Ask (string question) returns string;
  server Ping (int32 time) returns int32;
  server Handle () returns entities.system.Handle;
  server Handles () returns ManyEntities;
  server Blah (entities.system.Handle handle) returns;

  server GimmeTest() returns string;
}